spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true  # sout으로 SQL 출력
        format_sql: true

logging.level:
  org.hibernate.SQL: debug  # 로그로 SQL 출력
  # org.hibernate.type: trace  # 로그로 ? 보기
