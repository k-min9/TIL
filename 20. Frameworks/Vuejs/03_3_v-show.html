<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 조건부 렌더링 1 ; 둘 다 일단 렌더링은 하지만, false시 display : none을 부여 -->
    <!-- expensive initial, cheap toggle -->
    <p v-show="isTrue">true</p>
    <p v-show="isFalse">false</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nesciunt est ad, consequuntur eaque saepe omnis ex exercitationem quas quaerat impedit dolorum corporis magnam mollitia eligendi incidunt, magni provident officiis nisi.</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isTrue: true,
        isFalse: false,
      }
    })
  </script>
</body>
</html>
